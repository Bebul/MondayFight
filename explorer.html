<!DOCTYPE html>
<html lang="cs">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Cache-Control" content="max-age=3600" />
    <meta charset="UTF-8">
    <title>"Monday Fight Opening Explorer"</title>
    <link href="dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <script type="text/javascript" src="pgn/pgn-bundle.js"></script>

    <script type="text/javascript" src="js/minimal.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mf.css">
    <link rel="stylesheet" href="node_modules/chessground/assets/chessground.base.css">
    <link rel="stylesheet" href="node_modules/chessground/assets/chessground.brown.css">
    <link rel="stylesheet" href="node_modules/chessground/assets/chessground.cburnett.css">
</head>

<body>

<div class="body">
    <div class="mondayFightCaption">
        <img src="img/pohar.png" style="position: absolute; z-index: -1; height:80px; float:left; margin:-2px -20px 0 0px"/>
        <span class="icon"><a href="javascript:void(0);" onclick="showMondayFightMenu()" style="color:#00b5ad">
            <i class="fa fa-bars hamburger"></i>
              </a>
        </span>
        <span class="captionText">Opening Explorer</span>
        <div class="topnav">
            <div id="myLinks">
                <a href="index.html">Main page</a>
                <a href="actualities.html">Hot News</a>
                <a href="tables.html">Leaderboards</a>
                <a href="cross.html">Cross table</a>
                <a href="search.html">Search Engine</a>
                <a href="archiv2020.html">Archiv 2020</a>
                <a href="archiv2021.html">Archiv 2021</a>
                <a href="players.html">Players</a>
            </div>
        </div>
    </div>

    <div style="margin: 30px 0">
      <div>Line
          <input type="text" id="line" style="width:100%">
          <button id="explore">Explore</button>
      </div>
    </div>
    <div id="board" class="brown board merida cg-wrap orientation-white" style="width: 280px; height: 280px;"></div>
    <div id='result'></div>
</div>

<script type="module">
  import {processAnalyze} from "./js/explorer.mjs"
  import {LoadMFData} from "./js/tournamentsData.mjs"

  function mainPage(data) {
    let input = document.getElementById("line");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("explore").click()
      }
    });

    processAnalyze(data)
  }
  LoadMFData(mainPage)
</script>

</body>
</html>
